<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Count App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <!-- Wrapper -->
  <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
    <div class="text-[#0398d4] font-medium text-[20px]">
      Increment And Decrement
    </div>

    <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
      <!-- Decrement Button -->
      <button id="decrement-btn" class="border-r-2 border-[#bfbfbf] pr-5">
        <i class="fa-solid fa-minus"></i>
      </button>

      <!-- Number Display -->
      <div id="counter" class="font-bold">
        0
      </div>

      <!-- Increment Button -->
      <button id="increment-btn" class="border-l-2 border-[#bfbfbf] pl-5">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
  </div>

  <!-- âœ… Link to external  file -->
  <scrJavaScriptipt src="index.js"></script>
</body>
</html>
